services:
  # FinWise Backend API
  - type: web
    name: finwise-api
    runtime: python
    region: singapore  # Closest to India for low latency
    
    # Build settings
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_conf.py main:app
    
    # Auto-deploy when you push to main branch
    autoDeploy: true
    
    # Environment variables
    envVars:
      # Secret key for JWT tokens (auto-generated)
      - key: SECRET_KEY
        generateValue: true
      
      # Database connection (linked to the database below)
      - key: DATABASE_URL
        fromDatabase:
          name: finwise-db
          property: connectionString
      
      # Python environment
      - key: PYTHON_VERSION
        value: 3.11.4
      
      # CORS - allow all origins for mobile app
      - key: CORS_ORIGINS
        value: "*"

# PostgreSQL Database
databases:
  - name: finwise-db
    region: singapore
    plan: free  # Free tier: 256MB, 90-day expiry
    # For production, upgrade to: starter ($7/mo) or standard
